<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <div class="titulo">
            <h2 >Check List</h2>
        </div>
        
        <section class="box">
           
            <form id="novoItem" class="novoItem">
                <label for="nome" class="label">Tarefa</label>
                <input type="text" name="nome" id="nome" class="input-tarefa">
                <label for="quantidade" class="label">Descrição</label>
                <input type="text" name="quantidade" id="quantidade" class="input">
                <input type="submit" value="Criar Nova Tarefa" class="cadastrar" id="cadastrar">
            </form>

            <ul id="lista" class="lista"></ul>


        </section>
    </main>
    <script src='./js/main.js'></script>
</body>
</html>
